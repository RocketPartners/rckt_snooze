apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven'


configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

version = '0.0.1'
group = 'com.github.RocketPartners'

repositories { 
   mavenLocal()
   mavenCentral() 
   maven { url 'https://jitpack.io' }
}


sourceCompatibility = 1.8

dependencies {

    	compile 'com.github.wellsb1:fort_j:release-0.0.1-SNAPSHOT'
    	compile 'com.github.wellsb1:fort_s:release-0.0.1-SNAPSHOT'
    	compile 'com.github.wellsb1:fort_w:release-0.0.1-SNAPSHOT'


	compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.55'
	
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
	compile group: 'com.mchange', name: 'mchange-commons-java', version: '0.2.11'
	
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
	compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	
	compile 'com.amazonaws:aws-java-sdk-s3:1.11.306'
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
	compile 'org.postgresql:postgresql:42.1.4'
	
	
	
	compile group: 'com.auth0', name: 'java-jwt', version: '3.1.0'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	compile "javax.servlet:javax.servlet-api:3.1.0"
	
	testCompile 'junit:junit:4.12'
	
}

  
