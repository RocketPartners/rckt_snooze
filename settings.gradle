/*
 * Loads before build.gradle
 * This is necessary for loading projects independent of this project.
 *
 * Set to true if you are making changes to a fort project
 * and want to see those changes immediately affect 
 * this project within eclipse without need of running 
 * 'gradle install' and then refreshing the project.
 */

gradle.ext {

	rckt_snooze = [
		'addFortJProjectToClasspath':false,
		'addFortSProjectToClasspath':false,
		'addFortWProjectToClasspath':true
	]
	
	// ###################################################
	// Below loads the project ... no need to edit.
	
	if (rckt_snooze['addFortJProjectToClasspath']) {
		include ':fort_j'
		project(":fort_j").projectDir = file('../fort_j')
	}
	
	if (rckt_snooze['addFortSProjectToClasspath']) {
		include ':fort_s'
		project(":fort_s").projectDir = file('../fort_s')
	}
	
	if (rckt_snooze['addFortWProjectToClasspath']) {
		include ':fort_w'
		project(":fort_w").projectDir = file('../fort_w')
	}
	
	
}