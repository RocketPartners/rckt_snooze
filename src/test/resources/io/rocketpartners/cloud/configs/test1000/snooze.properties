api.class=io.rocketpartners.cloud.api.Api
api.debug=true
api.accountCode=demo
api.apiCode=helloworld


########################################################################
## DATABASES 
########################################################################
db.class=io.rocketpartners.cloud.api.handler.sql.SqlDb
db.name=db
db.driver=org.h2.Driver
db.url=jdbc:h2:./northwind
